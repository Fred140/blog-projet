<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table"
    matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

      <!-- ID Column -->

      <!-- Progress Column -->
      <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
        <td mat-cell *matCellDef="let data"> {{data.titre}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="likes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Likes </th>
        <td mat-cell *matCellDef="let data"> {{data.likes}} </td>
      </ng-container>

     <ng-container matColumnDef="visible">
        <th mat-header-cell *matHeaderCellDef>Off/On</th>
        <td mat-cell *matCellDef="let data">
           <div  class = "example-button-row-md"><mat-slide-toggle [checked]="data.visible" (change)="toggleVisibility(data)"></mat-slide-toggle>
           </div >
           </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Date de crÃ©ation
        </th>
        <td mat-cell *matCellDef="let data">{{data.createdAt}}</td>
      </ng-container>
      <!-- Fruit Column -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
    </table>

    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
  </div>
  <div class="smooth">
    <button class="btn btn-success" (click)="back()">Back</button>
  </div>
</div>
