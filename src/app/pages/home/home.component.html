
<div class="photos-container">
  <div *ngIf="visibleProjets.length === 0">
    <p>Aucun projet n'est visible pour le moment.</p>
</div>

<div class="container">
<mat-card class="example-card" *ngFor="let projet of visibleProjets" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ projet!.titre }}</mat-card-title>
  </mat-card-header>
    <img class="card-img-top" [src]=" projet.imageUrl ? projet.imageUrl : 'https://via.placeholder.com/200'">
  <mat-card-content>
   <p  style="
   max-width: 400px;
   overflow: hidden;
   text-overflow: ellipsis;
   white-space: nowrap;
 ">
    {{ projet.description }}
   </p>


  </mat-card-content>
  <mat-card-actions class="m-start">
    <small>Créé le {{ projet.createdAt }}</small>
    &nbsp;
    &nbsp;
    <button mat-button style=
    "background-color:blue;
     color:white">DETAIL</button>
     &nbsp;
    <button mat-button style=
    "background-color:green;
     color:white"> SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
